    <div id="form" class="p-5 m-5">
      <div class="col-lg-12 form">
        <form class="row g-3 p-5 m-auto">
          <div class="col-12">  
            <div class="titulos-mixin-m font-bold pb-4 lh-1">Estemos siempre en contacto:)</div>
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputName"
            placeholder="Tomás">
          </div>
          <div class="col-12">
            <label for="inputLastname" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputLastname" placeholder="Sarsky">
          </div> 
          <div class="col-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="tomassarsky@gmail.com">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAdress" placeholder="Chacabuco 1390">
          </div> 
          <div class="col-md-5">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Rosario">
          </div>
          <div class="col-md-4">
            <label for="inputCountry" class="form-label">País</label>
            <select id="inputCountry" class="form-select">
              <option selected>Elige...</option>       
              <option value="ar">Argentina</option>
              <option value="bel">Bélgica</option>  
              <option value="br">Brasil</option>  
              <option value="ch">Chile</option>
              <option value="co">Colombia</option>
              <option value="es">España</option>
              <option value="usa">Estados Unidos</option> 
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Código postal</label>
            <input type="text" class="form-control" id="inputZip" placeholder="S2000">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                ¿Desea recibir Newsletter?
              </label>
            </div>
          </div>
          <div class="col-12">
            <label for="inputComentarios">Comentarios</label>
            <div>
              <textarea class="form-control" name="Comentarios" placeholder="Escribe aquí tu comentario..."></textarea>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn_mod2">Enviar</button>
          </div>
        </form>
      </div>
    </div>
